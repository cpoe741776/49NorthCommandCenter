[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "build"

[functions]
  node_bundler = "esbuild"

# Scheduled function to auto-publish scheduled social media posts
# Runs every hour at :00
[functions.publishScheduledPosts]
  schedule = "0 * * * *"
  
# Scheduled function to send Secretary reminders (new loop)
# Runs every 5 minutes
[functions.secretaryLoop]
  schedule = "*/5 * * * *"
