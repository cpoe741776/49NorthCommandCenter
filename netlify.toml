[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "build"
  environment = { SECRETS_SCAN_OMIT_PATHS = "*.md", SECRETS_SCAN_OMIT_KEYS = "LINKEDIN_ORG_URN,WP_POSTS_URL,LINKEDIN_CLIENT_ID,LINKEDIN_REDIRECT_URI" }

[functions]
  node_bundler = "esbuild"

# Scheduled function to auto-publish scheduled social media posts
# Runs every hour at :00
[[functions."publishScheduledPosts".schedule]]
  cron = "0 * * * *"